{% extends "base.html" %}

{% block page_title %} Search {% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

<form action="{% url 'rooms:search' %}" method="GET">

  <h3>Results</h3>

{%endfor%}

{% endblock content %}
